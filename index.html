<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanclub</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Fanclub Code Generator</h1>
    </header>

    <section>
      <div>Setter</div>
      <div name="setter-input">
        <input class="small-text" name="setter" />
      </div>
      <div>Data</div>
      <div name="member-input">
        <textarea class="large-text" name="list-input"></textarea>
      </div>
      <button name="code-gen" onclick="setCode()">Generate!</button>
    </section>

    <!-- 아래 코드 블럭은 MDN Web Docs의 code example을 참고하여 만들어보자 -->
    <!-- https://developer.mozilla.org/ko/docs/Learn/HTML/Tables/Basics -->
    <section name="code-preview">
      <pre class="code-block"><code name="code-text"></code></pre>
      <div class="code-footer">
        <button onclick="copyCodeToClipboard()">Copy</button>
        <!-- /run py {복사} -->
        <span name="copy-alert"></span>
      </div>
    </section>

    <footer>
      <p><a href="https://github.com/BamgoeSN/fanclub">Repository</a></p>
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
